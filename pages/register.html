                    <div class="mail">

                    </div>
                    <div class="submit">

                    </div>
                </form>
                <form id="register" tabindex="502">
                    <h3>Register</h3>
                    <div class="name">
                        <input type="text" name="" id="sname" required>
                        <label>Full Name</label>
                    </div>
                    <div class="mail">
                        <input type="email" name="" id="semail" required>
                        <label>Mail</label>
                    </div>
                    <div class="uid">
                        <input type="text" name="" id="uid" required>
                        <label>User Name</label>
                    </div>
                    <div class="passwd">
                        <input type="password" name="" id="spassword" required>
                        <label>Password</label>
                    </div>
                    <div class="submit">
                        <button onclick="signin()" class="dark">Register</button>
                    </div>
                </form>
            </div>
